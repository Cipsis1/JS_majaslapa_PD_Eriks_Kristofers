<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logic Game</title>       
    <link rel="stylesheet" href="style.css"> 		
</head>

<body>
    <h1 id="augstak">Higher or lower</h1><br>

    <div class="konteiners">
        <span class="punkti">Punkti:</span>
        <span class="punktiDisplay" id="punkti">...</span>
        <span class="datums">Datums un laiks:</span>
        <span class="datumsDisplay" id="laiks">...</span>
        <span class="speletajs">Spēlētājs:</span>
        <span class="speletajsDisplay" id="speletajs">...</span>
    </div>

    
    <br><br><br><br><br>
    
    <div class="spele">
        <div class="kartina"> 
            <h4> Esošā kārts:<br> </h4>
            <img id="cardImage" alt="Card" style="width:200px; height:auto;"><br>
            <h4 id="result">Tu atbildēji: </h4>  <br>                     
            <h4 id="scoreDisplay">Tu atbildēji 0/0 pareizi.</h4><br>
            <h4 id="bridinajums">Dūžu vērtības: <br>Sarkans A = 1<br>Melnais A = 11</h4>
 
        </div>
        

        <div class="nezkarti">
            <img src="mysterykarts.png" alt="kartsaizmugure" width="300">
            
            
        </div>
        <div class="minejums">
            <p class="kadakarts">Nākamā kārts būs...</p>
            <button onclick="submitGuess('Higher')" class="poga1">Lielāka</button>
            <br><br>
            <button onclick="submitGuess('Lower')" class="poga2">Mazāka</button>
        </div>
    </div>

    <a href="main.html#sakums">
        <button class="poga3" >Beigt</button>
        </a>
        <footer>Made in Salaspils 1.vidusskola</footer>

    <script src="HigherLower.js"></script>        
</body>
</html>
